<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Panel de Administración - Institución Universitaria Pascual Bravo">
  <meta name="author" content="Institución Universitaria Pascual Bravo">
  <title>Panel de Administración | Pascual Bravo</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/AdminVariables.css">
  <link rel="stylesheet" href="css/AdminBase.css">
  <link rel="stylesheet" href="css/AdminLayout.css">
  <link rel="stylesheet" href="css/AdminComponents.css">
  
  <!-- Preconnect para optimización -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts - Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Skip to main content (accesibilidad) -->
  <a href="#main-content" class="skip-link">Saltar al contenido principal</a>

  <!-- Contenedor principal -->
  <div class="admin-container">
    
    <!-- SIDEBAR -->
    <aside class="admin-sidebar" role="navigation" aria-label="Menú principal">
      <div class="admin-sidebar__header">
        <h2 class="admin-sidebar__title">Panel Principal</h2>
      </div>
      
      <nav class="admin-sidebar__menu">
        <ul role="list">
          <li>
            <div class="admin-sidebar__menu-item admin-sidebar__menu-item--active" 
                 data-route="/" 
                 role="button" 
                 tabindex="0"
                 aria-label="Resumen General">
              <div class="admin-sidebar__menu-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                  <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                </svg>
              </div>
              <span class="admin-sidebar__menu-text">Resumen General</span>
            </div>
          </li>
          
          <li>
            <div class="admin-sidebar__menu-item" 
                 data-route="/usuarios" 
                 role="button" 
                 tabindex="0"
                 aria-label="Gestión de Usuarios">
              <div class="admin-sidebar__menu-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                  <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                </svg>
              </div>
              <span class="admin-sidebar__menu-text">Gestión de Usuarios</span>
            </div>
          </li>
          
          <li>
            <div class="admin-sidebar__menu-item" 
                 data-route="/ofertas" 
                 role="button" 
                 tabindex="0"
                 aria-label="Supervisión de Ofertas">
              <div class="admin-sidebar__menu-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                  <path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z"/>
                </svg>
              </div>
              <span class="admin-sidebar__menu-text">Supervisión de Ofertas</span>
            </div>
          </li>
          
          <li>
            <div class="admin-sidebar__menu-item" 
                 data-route="/reportes" 
                 role="button" 
                 tabindex="0"
                 aria-label="Reportes">
              <div class="admin-sidebar__menu-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                  <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                </svg>
              </div>
              <span class="admin-sidebar__menu-text">Reportes</span>
            </div>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- APPBAR (HEADER) -->
    <header class="admin-appbar" role="banner">
      <div class="admin-appbar__left">
        <!-- Botón menú hamburguesa (solo móvil) -->
        <button 
          id="adminMenuToggle" 
          class="admin-appbar__menu-toggle" 
          aria-label="Abrir menú de navegación"
          aria-expanded="false">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
          </svg>
        </button>
        
        <!-- Branding -->
        <div class="admin-appbar__brand">
          <h1 class="admin-appbar__title">INSTITUCIÓN UNIVERSITARIA PASCUAL BRAVO</h1>
          <p class="admin-appbar__subtitle">Acreditados en Alta Calidad</p>
        </div>
      </div>
      
      <div class="admin-appbar__right">
        <!-- Buscador -->
        <div class="admin-appbar__search">
          <input 
            type="search" 
            class="admin-appbar__search-input" 
            placeholder="Buscar usuarios, ofertas..."
            aria-label="Buscar en el panel">
          <div class="admin-appbar__search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
              <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
          </div>
        </div>
        
        <!-- Botón logout -->
        <button class="admin-appbar__icon-button" aria-label="Cerrar sesión">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
          </svg>
        </button>
        
        <!-- Avatar -->
        <div class="admin-appbar__avatar" role="button" aria-label="Menú de usuario" tabindex="0">
          A
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main id="main-content" class="admin-main" role="main">
      <div class="admin-main__container">
        
        <!-- Contenedor dinámico de vistas (manejado por AdminRouter.js) -->
        <div id="adminViewContainer">
          <!-- El contenido se renderiza dinámicamente según la ruta -->
        </div>

      </div>
    </main>

  </div>

  <!-- Overlay para cerrar sidebar en móvil -->
  <div class="admin-overlay" aria-hidden="true"></div>

  <!-- JavaScript -->
  <script src="js/AdminConfig.js"></script>
  <script src="js/AdminAPI.js"></script> <!-- Capa de comunicación con Django -->
  <script src="js/AdminUI.js"></script>
  <script src="js/AdminDashboard.js"></script>
  <script src="js/AdminUsers.js"></script>
  <script src="js/AdminOffers.js"></script>
  <script src="js/AdminReports.js"></script>
  <script src="js/AdminRouter.js"></script>

</body>
</html>
