<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Panel de Empresa - Institución Universitaria Pascual Bravo">
  <meta name="author" content="Institución Universitaria Pascual Bravo">
  <title>Panel de Empresa | Pascual Bravo</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/CompanyVariables.css">
  <link rel="stylesheet" href="css/CompanyBase.css">
  <link rel="stylesheet" href="css/CompanyLayout.css">
  <link rel="stylesheet" href="css/CompanyComponents.css">
  
  <!-- Preconnect para optimización -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts - Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Skip to main content (accesibilidad) -->
  <a href="#main-content" class="skip-link">Saltar al contenido principal</a>

  <!-- Contenedor principal -->
  <div class="company-container">
    
    <!-- SIDEBAR -->
    <aside class="company-sidebar" role="navigation" aria-label="Menú principal">
      <div class="company-sidebar__header">
        <h2 class="company-sidebar__title">Panel de Empresa</h2>
      </div>
      
      <nav class="company-sidebar__menu">
        <ul role="list">
          <li>
            <div class="company-sidebar__menu-item company-sidebar__menu-item--active" 
                 data-route="/" 
                 role="button" 
                 tabindex="0"
                 aria-label="Panel Principal">
              <div class="company-sidebar__menu-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                  <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                </svg>
              </div>
              <span class="company-sidebar__menu-text">Panel Principal</span>
            </div>
          </li>
          
          <li>
            <div class="company-sidebar__menu-item" 
                 data-route="/ofertas" 
                 role="button" 
                 tabindex="0"
                 aria-label="Mis Ofertas">
              <div class="company-sidebar__menu-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                  <path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z"/>
                </svg>
              </div>
              <span class="company-sidebar__menu-text">Mis Ofertas</span>
            </div>
          </li>
          
          <li>
            <div class="company-sidebar__menu-item" 
                 data-route="/postulantes" 
                 role="button" 
                 tabindex="0"
                 aria-label="Postulantes">
              <div class="company-sidebar__menu-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                  <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                </svg>
              </div>
              <span class="company-sidebar__menu-text">Postulantes</span>
            </div>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- APPBAR (HEADER) -->
    <header class="company-appbar" role="banner">
      <div class="company-appbar__left">
        <!-- Botón menú hamburguesa (solo móvil) -->
        <button 
          id="companyMenuToggle" 
          class="company-appbar__menu-toggle" 
          aria-label="Abrir menú de navegación"
          aria-expanded="false">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
          </svg>
        </button>
        
        <!-- Branding -->
        <div class="company-appbar__brand">
          <h1 class="company-appbar__title">Panel de Empresa</h1>
        </div>
      </div>
      
      <div class="company-appbar__right">
        <!-- Botón logout -->
        <button class="company-appbar__icon-button" aria-label="Cerrar sesión">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
          </svg>
        </button>
        
        <!-- Avatar -->
        <div class="company-appbar__avatar" role="button" aria-label="Menú de usuario" tabindex="0">
          E
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main id="main-content" class="company-main" role="main">
      <div class="company-main__container">
        
        <!-- Contenedor dinámico de vistas (manejado por CompanyRouter.js) -->
        <div id="companyViewContainer">
          <!-- El contenido se renderiza dinámicamente según la ruta -->
        </div>

      </div>
    </main>

  </div>

  <!-- Overlay para cerrar sidebar en móvil -->
  <div class="company-overlay" aria-hidden="true"></div>

  <!-- JavaScript -->
  <script src="js/CompanyConfig.js"></script>
  <script src="js/CompanyUI.js"></script>
  <script src="js/CompanyDashboard.js"></script>
  <script src="js/CompanyOffers.js"></script>
  <script src="js/CompanyApplicants.js"></script>
  <script src="js/CompanyRouter.js"></script>

</body>
</html>
